{% extends "base.html" %}
{% block title %}Sign Up — HomeBase{% endblock %}
{% block content %}
    <div class="max-w-sm mx-auto mt-10 space-y-6">
        <h1 class="text-2xl font-bold text-center">Sign Up</h1>
        {% if form.non_field_errors %}
            <div class="alert alert-error">
                {% for error in form.non_field_errors %}<p>{{ error }}</p>{% endfor %}
            </div>
        {% endif %}
        <div class="card bg-base-100 shadow">
            <div class="card-body">
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <label class="form-control w-full">
                        <span class="label-text">Email</span>
                        <input type="email"
                               name="email"
                               value="{{ form.email.value|default_if_none:'' }}"
                               class="input input-bordered w-full"
                               placeholder="you@example.com"
                               required>
                        {% for error in form.email.errors %}<span class="label-text-alt text-error">{{ error }}</span>{% endfor %}
                    </label>
                    <label class="form-control w-full">
                        <span class="label-text">Password</span>
                        <input type="password"
                               name="password1"
                               class="input input-bordered w-full"
                               placeholder="••••••••"
                               required>
                        {% for error in form.password1.errors %}<span class="label-text-alt text-error">{{ error }}</span>{% endfor %}
                    </label>
                    <label class="form-control w-full">
                        <span class="label-text">Confirm Password</span>
                        <input type="password"
                               name="password2"
                               class="input input-bordered w-full"
                               placeholder="••••••••"
                               required>
                        {% for error in form.password2.errors %}<span class="label-text-alt text-error">{{ error }}</span>{% endfor %}
                    </label>
                    <button type="submit" class="btn btn-primary w-full">Sign Up</button>
                </form>
                <p class="text-center text-sm text-base-content/60 mt-2">
                    Already have an account?
                    <a href="{% url 'account_login' %}" class="link link-primary">Sign in</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
