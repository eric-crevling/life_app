{% extends "base.html" %}
{% block title %}{{ title }} â€” HomeBase{% endblock %}
{% block content %}
    <div class="max-w-lg mx-auto space-y-6">
        <h1 class="text-2xl font-bold">{{ title }}</h1>
        <div class="card bg-base-100 shadow">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="space-y-3">
                        {% for field in form %}
                            <label class="form-control w-full">
                                <span class="label-text">{{ field.label }}</span>
                                {{ field }}
                                {% if field.errors %}<span class="label-text-alt text-error">{{ field.errors.0 }}</span>{% endif %}
                            </label>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary w-full">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
