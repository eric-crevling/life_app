<div class="card bg-base-100 shadow">
    <div class="card-body py-3">
        <div class="grid grid-cols-4 text-center gap-2">
            <div>
                <div class="text-xs text-base-content/60">Calories</div>
                <div class="font-bold">{{ totals.total_calories }}</div>
            </div>
            <div>
                <div class="text-xs text-base-content/60">Protein</div>
                <div class="font-bold">{{ totals.total_protein }}g</div>
            </div>
            <div>
                <div class="text-xs text-base-content/60">Carbs</div>
                <div class="font-bold">{{ totals.total_carbs }}g</div>
            </div>
            <div>
                <div class="text-xs text-base-content/60">Fat</div>
                <div class="font-bold">{{ totals.total_fat }}g</div>
            </div>
        </div>
    </div>
</div>
